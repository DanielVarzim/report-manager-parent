server.port = 8080

spring.mandatory-file-encoding=UTF-8

spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.show_sql=true
spring.jpa.hibernate.naming.physical-strategy=pt.voda.reportmanager.basemodel.utils.CamelCaseNamingStrategy
spring.jpa.hibernate.ddl-auto=update

spring.datasource.platform=mysql
spring.datasource.continue-on-error=true
spring.datasource.jmx-enabled=true
spring.datasource.url=jdbc:mysql://localhost:3306/ReportManager
spring.datasource.username=root
spring.datasource.password=reportmanager
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.http.encoding.force-request=true
spring.http.encoding.force-response=true